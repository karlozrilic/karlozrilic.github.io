name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Patch LightningCSS resolution
        run: |
          mkdir -p node_modules/lightningcss/node
          echo "module.exports = {}" > node_modules/lightningcss/node/index.js

      - name: Remove cache
        run: rm -rf node_modules/.cache

      - name: Remove LightningCSS before build
        run: rm -rf node_modules/lightningcss

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        env:
          NEXT_PRIVATE_STABLE_COMPILER: "swc"
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_DISABLE_LIGHTNINGCSS: "true"
          NEXT_EXPERIMENTAL_OPTIMIZE_CSS: "false"
          NEXT_PRIVATE_LOCAL_WEBPACK: "true"
          
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out